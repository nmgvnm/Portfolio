<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalble=no">
 <title>dd</title>
 <style>
  .hover_more_button {color: #000; text-decoration: none; font-size: 1.5rem; font-weight: bold; border: 2px solid #000; border-radius: 3px; display: block; width: 200px; height: 50px; position: relative; overflow: hidden;}
  .hover_more_button #header_txt {
    position: absolute;
    top: 50%; left: 15px;
    transform: translate(0, -60%);
  }
  .hover_more_button #arrow {
    background-color: #ddd;
    position: absolute;
    right: 2px; top: 2px;
    height: 46px; width: 50px;
    text-align: center; line-height: 42px;
    border-radius: 3px;
  }


  .more_button {color: #000; text-decoration: none; font-size: 1.5rem; font-weight: bold; border: 2px solid #000; border-radius: 3px; display: block; width: 200px; height: 50px; position: relative; margin-top: 20px;}
  .more_button #header_txt {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -60%);
    width: max-content;
  }
  .more_button #arrow {
    background-color: turquoise;
    position: absolute;
    right: -55px; top: 2px;
    height: 46px; width: 50px;
    text-align: center; line-height: 42px;
    border-radius: 3px;
  }

  .test_more_button {
    color: #000; text-decoration: none; 
    background-color: #ffd700;
    font-size: 1.5rem; 
    font-weight: bold; 
    border: 2px solid #000; 
    border-radius: 3px; 
    display: block; 
    width: 200px; height: 50px; 
    position: relative; 
    margin-top: 20px; 
    overflow: hidden;
  }
  .test_more_button #header_txt {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -60%);
    width: max-content;
  }
  .test_more_button #arrow {
    background-color: turquoise;
    position: absolute;
    right: -55px; top: 2px;
    height: 46px; width: 50px;
    text-align: center; line-height: 42px;
    border-radius: 3px;
  }

  .test_more_button:hover #header_txt {
    animation: txt ease 0.5s 0.2s forwards;
  }
  .test_more_button:hover #arrow {
    animation: button ease 0.5s 0.2s;
    animation-fill-mode: forwards;
  }
  @keyframes txt {
    100% {
      left: 75px;
    }    
  }
  @keyframes button {
    100% {
      right: 2px;
      opacity: 1;
    }
  }


  .drop_menu {transition: all 1s; list-style: none; padding: 0; background-color: #ffd700; width: 35px; position: relative; height: 20px; cursor: pointer;}
  .drop_menu li {
    background-color: #000; 
    color: rgba(0, 0, 0, 0);
    width: 35px; height: 2px;
    position: absolute;
    right: 0;
    transition: all .5s
  }
  .drop_menu li:nth-child(1) {
    top: 0;
  }
  .drop_menu li:nth-child(2) {
    width: 24px;
    top: 9px
    
  }
  .drop_menu li:nth-child(3) {
    width: 30px;
    bottom: 0;
  }

  .drop_menu:hover li:nth-child(1){
   transform: rotate(45deg) translate(0,-50%);
   top: 50%;
  }
  .drop_menu:hover li:nth-child(2){display: none;}
  .drop_menu:hover li:nth-child(3){
    width: 35px;
    transform: rotate(-45deg) translate(0,-50%);
   top: 50%;
  }
 

  .box {
    border-style: solid;
    border-width: 1px;
    display: block;
    width: 100px;
    height: 100px;
    background-color: #0000FF;
    /* -webkit-transition:width 2s, height 2s, background-color 2s, -webkit-transform 2s; */
    transition:width 2s, height 2s, background-color 2s, transform 2s;
}
.box:hover {
    background-color: #FFCCCC;
    width:200px;
    height:200px;
    /* -webkit-transform:rotate(180deg); */
    transform:rotate(180deg);
}
 </style>
</head>
<body>
  <div class="wrapper">
    <ul class="drop_menu">
      <li>-</li>
      <li>-</li>
      <li>-</li>
    </ul>
    
  </div>
<a href="#" class="hover_more_button">
  <span id="header_txt">view more</span>
  <span id="arrow">→</span>
</a>
<a href="#" class="more_button">
  <span id="header_txt">view more</span>
  <span id="arrow">→</span>
</a>

<a href="#" class="test_more_button">
  <span id="header_txt">view more</span>
  <span id="arrow">→</span>
</a>

<p>아래 박스는 width, height, background-color, transform을 위한 트랜지션을 결합합니다. 박스 위에 마우스를 올려 속성들의 애니메이션을 보세요.</p>
<div class="box"></div>


</body>
</html>
