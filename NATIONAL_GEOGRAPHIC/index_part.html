<!DOCTYPE html>
<html lang="ko">
<head>

        <h4>MAGAZINE</h4>
        <div class="logo"><img src="./images/magazine.svg" alt="logo"></div>
      </div>
    </div>
    <div class="grid_wrapper1 box_wrapper">
      <div class="box box1">
        <div id="txt">
          <h2>LATEST <br>MAGAZINE</h2>
          <p><a href="#">최신 호 보기</a></p>
        </div>
      </div>
      <div class="box box2">
        <div id="txt">
          <h2>PAST<br> MAGAZINE</h2>
            <p><a href="#">과월 호 보기</a></p>
        </div>
      </div>
      <div class="box box3">
        <div id="txt">

        </div>
      </div>

        <div id="txt">

    <div  id="traveler" class="title">

        </div>
      </div>
      <div class="box box6">
        <div id="txt">
          <p>내셔널지오그래픽이 선택한 세계곳곳의 여행지를 소개합니다</p>
          <p>내셔널지오그래픽트래블러 매거진 한국판</p>
        </div>
      </div>
      <div class="box box7">
        <div id="txt">
          <h2>EXPLORE<br> THE WORLD</h2>
          <p><a href="#">세계 여행</a></p>
        </div>
      </div>
      <div class="box box8">
        <div id="txt">
          <h2>SPECIAL<br> FEATURE</h2>
